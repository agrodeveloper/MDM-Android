<script>$(document).ready(function(c) {
	$('.alert-close').on('click', function(c){
		$('.message').fadeOut('slow', function(c){
	  		$('.message').remove();
		});
	});	
});
</script>
<script>
	function onBodyLoad()
    {
		document.addEventListener("deviceready", onDeviceReady, false);
	}

	function onDeviceReady()
	{
		$("#login").show();
		$("#home").hide();
	}

	function submit1()
	{
		var email = $("#email").val();
		var password = $("#password").val();

		if(email == "" || email == null || email == " ")
		{	
			navigator.notification.alert(
									'Please enter Email.',  // message
									callbackFunction,         // callback
									'SeedBase',            // title
									'OK'                  // buttonName
									);
		}
		else if(password == "" || password == null || password == " ")
		{
			navigator.notification.alert(
									'Please enter Password.',  // message
									callbackFunction,         // callback
									'SeedBase',            // title
									'OK'                  // buttonName
									);
		}
		else
		{	//alert("Home");
			$("#login").hide();
			$("#home").show();
			navigator.notification.alert(
									'Last login: 06/07/2014 17:05 \n Current Location : Hyderabad',  // message
									callbackFunction,         // callback
									'SeedBase',            // title
									'OK'                  // buttonName
									);
			//window.location.href = '#home';
		}

	}

	function callbackFunction()
	{
		
	}
</script>
</head>
<body>
	<!-- Login Page  -->
	<div data-role="page" id="login">
	<!-- contact-form -->	
	<div class="message warning">
	<div class="contact-form"">
	<div class="logo">
		<h1>Sign In</h1>
	</div>	
	<!--- form --->
	<form class="form" action="#" method="post" name="contact_form">
		<ul>
			<li>
				 <label><img src="images/contact.png" alt=""></label>
				<input type="email" class="email" placeholder="Email" required id="email"/>		            
			</li>
			<li>
				<label><img src="images/lock.png" alt=""></label>
				<input type="Password" name="Password" placeholder="Password" required id="password"/>		         
			</li>
			<p><a href="#">Forgot Username or Password?</a></p>
			<li class="style">
				<input type="Submit" value="Submit" onclick="submit1();">
			</li>
		</ul>	
		<div class="clear"></div>	   	
	</form>
	</div>
		<div class="alert-close"></div>
	</div>
	<div class="clear"></div>
	<!--- footer --->
	<div class="footer">
		<p>&copy; Copyrights Seedbase</p>
	</div>
	</div>

	<!-- Home Page -->
	<div data-role="page" id="home">

	</div>
